<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/cadastro.css">
    <script src="./JS/script.js"></script>
    <title>Cadastro</title>
</head>
<body>

    <div class="formulario">
        <h1>Cadastro</h1>
        <input type="text" placeholder="Nome Completo"><br>
        <input type="number" placeholder="CPF"><br>
        <input type="number" placeholder="Telefone"><br>
        <input type="email" placeholder="E-mail" id="emailDigitado" required="true" minlength="5"/><br>
        <input type="password" placeholder="Senha" id="senhaDigitada" required="true" minlength="5"/><br>

        <button input type="submit" value="Entrar" onclick="logar(); return false" id="botao">Cadastrar</button>
    
    </div>


 <script src="/JS/script.js"></script>   
</body>
</html>
