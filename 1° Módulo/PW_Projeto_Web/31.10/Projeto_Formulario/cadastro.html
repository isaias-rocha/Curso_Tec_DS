<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="./JS/script.js"></script>
    <title>Cadastro</title>
</head>
<body>

    <div class="formulario">
        <h1>Cadastro</h1>
        <input type="text" placeholder="Digite seu nome"><br>
        <input type="number" placeholder="Digite seu CPF"><br>
        <input type="number" placeholder="Digite seu numero de telefone"><br>
        <input type="email" placeholder="Digite seu E-mail" id="emailDigitado" required="true" minlength="5"/><br>
        <input type="password" placeholder="Digite sua senha" id="senhaDigitada" required="true" minlength="5"/><br>

        <button input type="submit" value="Entrar" onclick="logar(); return false" id="botao">Cadastrar</button>
    
    </div>


 <script src="/JS/script.js"></script>   
</body>
</html>
